<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="300"
     height="300"
     viewBox="0 0 300 300"
>
    <style type="text/css">
        #snoozy {
            fill: none;
        }

        #snoozy path, #snoozy rect, #mouth {
            stroke: #4a4a4a;
            stroke-width: 3;
            stroke-linecap: round;
        }

        #snoozy circle, #open-mouth {
            fill: #4a4a4a;
        }

        #mouth {
            transform: translate(0px,150px);
            fill: none;
            animation: mouth 6s linear infinite;
        }

        #zee {
            fill: #aaaaaa;
            stroke: #aaaaaa;
            stroke-width: 0;
            opacity: 0;
        }

        #zee1, #zee2, #zee3 {
            fill: #4a4a4a;
            stroke: #4a4a4a;
            stroke-width: 0;
            opacity: 0;
        }

        #zee1 {
            animation: snore1 6s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }

        #zee2 {
            animation: snore2 6s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }

        #zee3 {
            animation: snore3 6s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }

        @keyframes mouth {
            0% {
                fill: #4a4a4a;
            }
            20% {
                fill: none;
            }
        }

        @keyframes snore1 {
            0% {
                transform: translate(100px,215px);
                opacity: 1;
            }
            80% {
                transform: translate(240px,145px) scale(6);
                stroke-width: 3;
                opacity: 0;
            }
        }

        @keyframes snore2 {
            0% {
                opacity: 0;
            }
            3% {
                transform: translate(100px,215px);
                opacity: 0;
            }
            4% {
                opacity: 1;
            }
            85% {
                transform: translate(235px,140px) scale(6);
                stroke-width: 3;
                opacity: 0;
            }
        }

        @keyframes snore3 {
            0% {
                opacity: 0;
            }
            7% {
                transform: translate(100px,215px);
                opacity: 0;
            }
            8% {
                opacity: 1;
            }
            90% {
                transform: translate(230px,135px) scale(6);
                stroke-width: 3;
                opacity: 0;
            }
        }
    </style>
